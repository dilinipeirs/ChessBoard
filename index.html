<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">


</head>
<body>
<center>
    <div id="login-box" class="container">

        <center><img id="pic" src="images/chess-pieces.png"/></center>
        <h1>Enter Details</h1>
        <br>
        <br>
        <div class="row">
            <div class="col-md-6 col-sm-12 col-xs-12">
                <h3>Player 1 :</h3>
            </div>

            <div class="col-md-6 col-sm-12 col-xs-12">
                <h3>Player 2 :</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6  col-sm-12 col-xs-12">
                <input class="form-control" placeholder="Enter Player 1" id="player-1">
            </div>
            <div class="col-md-6  col-sm-12 col-xs-12">
                <input class="form-control" placeholder="Enter Player 2" id="player-2">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-sm-12 col-xs-12">
                <h3>Select a game : </h3>
            </div>
            <div class="col-md-6 col-sm-12 col-xs-12" >
                <select class="form-control" id="space-top">
                    <option>15 mins</option>
                    <option>30 mins</option>
                    <option>60 mins</option>
                </select>
            </div>
        </div>
        <div class="row">
            <a href="chess-game.html" ><button class="btn btn-primary btn-lg active" id="start-btn">Start Game</button></a>
        </div>

    </div>
</center>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/home-controller-index.js"></script>

</body>
</html>
